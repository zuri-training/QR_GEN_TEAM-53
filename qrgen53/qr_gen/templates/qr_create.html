      <div class="main-content">
        <header class="main-content-header">
          <h1>Create QR Code</h1>
          <div class="right">
            <h3>{{ username }}</h3>
            <div class="menu-addon">
              <img src="images/dash_img/Mask group.png" alt="User-Avatar" class="user-avatar">

              <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="notification-svg">
                <rect width="40" height="40" rx="8" fill="#CCFAF9"/>
                <path d="M15.58 12.08L14.15 10.65C11.75 12.48 10.17 15.3 10.03 18.5H12.03C12.18 15.85 13.54 13.53 15.58 12.08ZM27.97 18.5H29.97C29.82 15.3 28.24 12.48 25.85 10.65L24.43 12.08C26.45 13.53 27.82 15.85 27.97 18.5ZM26 19C26 15.93 24.36 13.36 21.5 12.68V12C21.5 11.17 20.83 10.5 20 10.5C19.17 10.5 18.5 11.17 18.5 12V12.68C15.63 13.36 14 15.92 14 19V24L12 26V27H28V26L26 24V19ZM20 30C20.14 30 20.27 29.99 20.4 29.96C21.05 29.82 21.58 29.38 21.84 28.78C21.94 28.54 21.99 28.28 21.99 28H17.99C18 29.1 18.89 30 20 30Z" fill="#061232"/>
                </svg>

              <div class="mobile-menu-container">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="mobile-menu">
                    <path d="M21 10H3" stroke="#061232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 6H3" stroke="#061232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 14H3" stroke="#061232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 18H3" stroke="#061232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
              </div>
            </div>
          </div>
        </header>

        <div class="main-body">
          <form method="post" action="">
            {% csrf_token %}

            <div class="qr-type">
              {% if created == True %}
                <img src="{{ url_img }}" alt="QR code" style="width: 275px; height: 275px">
              {% else %}
                <img src="{% static 'images/qr-code-svgrepo-com (1) real 1.png' %}" alt="QR-Code">
              {% endif %}
              <div class="form">

                <div class="checkbox">
                  <input type="radio" name="{{ 'state' }}" id="dynamic" value="dynamic">
                  <label for="dynamic">Dynamic</label>
                </div>

                <div class="checkbox static-checkbox">
                  <input type="radio" name="{{ 'state' }}" id="static" value="static">
                  <label for="static">Static</label>
                </div>
              </div>

            </div>

            <div class="qr-code-details">
              <div class="input-box">
                <label for="qr-name">Name of your QR Code</label>
                <input type="text" placeholder="QR Code Name" id="qr-name" name="{{ 'title' }}">
              </div>

              <div class="input-box">

                <label for="website-url">Website URL</label>
                <input type="text" placeholder="www.mysite.com" id="website-url" name="{{ 'base_url' }}">
              </div>

              <div class="input-box">
                <label for="qr-type">Type of QR Code</label>
                <input type="text" placeholder="www.mysite.com" id="qr-type" name="{{ 'type_qr' }}" >
              </div>
            </div>

            <div class="qr-style-box">
              <div class="qr-code-style">
                <div class="input-box">
                  <label for="color">Color</label>
                  <select name="{{ 'dark' }}" id="color" class="select-qr-format" style="border: 1px solid var(--primary-color);border-radius: 4px;width: auto;height: 56px;">
                    <option value="black">black</option>
                    <option value="white">white</option>
                    <option value="grey">grey</option>
                    <option value="silver">silver</option>
                    <option value="marron">maroon</option>
                    <option value="red">red</option>
                    <option value="purple">purple</option>
                    <option value="green">green</option>
                    <option value="lime">lime</option>
                    <option value="olive">olive</option>
                    <option value="yellow">yellow</option>
                    <option value="navy">navy</option>
                    <option value="blue">blue</option>
                    <option value="teal">teal</option>
                    <option value="aqua">aqua</option>
                  </select>
                </div>

                <div class="input-box">
                  <label for="background-color">Background color</label>
                  <select name="{{ 'light' }}" id="background-color" class="select-qr-format" style="border: 1px solid var(--primary-color);border-radius: 4px;width: auto;height: 56px;">
                    <option value="white">white</option>
                    <option value="black">black</option>
                    <option value="grey">grey</option>
                    <option value="silver">silver</option>
                    <option value="marron">maroon</option>
                    <option value="red">red</option>
                    <option value="purple">purple</option>
                    <option value="green">green</option>
                    <option value="lime">lime</option>
                    <option value="olive">olive</option>
                    <option value="yellow">yellow</option>
                    <option value="navy">navy</option>
                    <option value="blue">blue</option>
                    <option value="teal">teal</option>
                    <option value="aqua">aqua</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="qr-format-box">
              <p>Format of QR Code</p>
              <div class="inner-section">
                <div>
                  <select name="{{ 'tag' }}" id="qr-format" class="select-qr-format">
                    <option value="png">PNG</option>
                    <option value="svg">SVG</option>
                    <option value="jpg">JPEG</option>
                    <option value="pdf">PDF</option>
                  </select>
                </div>
                <button type="submit" value="save">Create QR Code</button>
              </div>
              {% if created == True %}
                <a href="{% url 'download' name %}" download><button class="download-btn" >Download</button></a>
              {% else %}
                <a href=""><button class="download-btn">Download</button></a>
              {% endif %}

            </div>
          </form>

        </div>
      </div>
    </main>
  </body>
</html>
